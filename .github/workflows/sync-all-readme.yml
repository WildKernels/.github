name: Sync Profile README

on:
  push:
    branches:
      - main  # Triggers only when changes are pushed to the main branch

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v3

      - name: Copy README to other repos
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub authentication token
        run: |
          REPOS=("GKI_KernelSU_SUSFS")  # List your repositories here
          for REPO in "${REPOS[@]}"; do
            git clone https://x-access-token:$GH_TOKEN@github.com/yourusername/$REPO.git
            cp README.md $REPO/
            cd $REPO
            git config user.name "github-actions"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Sync README from profile"
            git push origin main
            cd ..
            rm -rf $REPO
          done
